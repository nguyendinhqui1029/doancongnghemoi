<menu></menu>

<div class="bangthongtindatve">
    <h1 style="box-shadow: 20pt">Thông Tin Các Vé Đã Đặt</h1>
    <div id="khungtim">
        <input type="date" id="thongtintim" name="thongtintim" style="width: 300px; height: 26px;" placeholder="Nhập số điện thoại..." />
        <button type="button" id="btntim" (click)="thongtintim()"><i class="fa fa-search"></i></button>
    </div>
    <table id="bangthongtin" class="table table-striped table-dark" style="width: 80%; margin: auto;background: rgb(129, 182, 218); text-align: center">
        <tr>
            <th>STT</th>
            <th>Điểm đi</th>
            <th>Điểm đến</th>
            <th>Ngày đi</th>
            <th>Số lượng vé</th>
            <th>Số ghế</th>
            <th>Giờ đi</th>
            <th>Số điện thoại</th>
            <th>Trạng thái</th>
            <th>Tác vụ</th>
        </tr>

        <tr *ngFor="let item of danhsach_datvetheosdt;let i=index">

            <td>{{i+1}}</td>
            <td>{{item.diemdi}}</td>
            <td>{{item.diemden}}</td>
            <td>{{item.ngaydi}}</td>
            <td>{{item.soluong}}</td>
            <td>
                <span *ngFor="let sg of item.soghe">
                    <input *ngIf="item.soghe.length > 1" class="{{item.idchitietdatve}}" value="{{sg}}" id="{{sg}}"
                        type="checkbox" />
                    <label for="{{sg}}"> {{sg}} </label>
                </span>

            </td>
            <td>{{item.giodi}}</td>
            <td>{{item.sodienthoai}}</td>
            <td>{{item.trangthai == 1 ? "Đang Đặt":""}}</td>
            <td>
                <button *ngIf="item.trangthai == 1 " type="button" id="btnhuy" (click)="thongtinhuy(item)"><i class="fa fa-trash"></i>Hủy</button>
            </td>

        </tr>
        <tr>
            <td colspan="10">
                <h3 style="color: red; text-align: center" id="thongbao"></h3>
            </td>
        </tr>
    </table>
</div>
<Footer></Footer>
